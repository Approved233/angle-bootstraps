image: ubuntu:18.04

debug:
  stage: build
  before_script:
    - apt update && apt -y install git curl wget python sudo lsb-release ninja-build
  script:
    - ./buildstrap-Debug.sh
  artifacts:
    paths:
      - angle/out/Debug/lib*.so
      - angle/out/Debug/args.gn

release:
  stage: build
  before_script:
    - apt update && apt -y install git curl wget python sudo lsb-release ninja-build
  script:
    - ./buildstrap-Release.sh
  artifacts:
    paths:
      - angle/out/Release/lib*.so
      - angle/out/Release/args.gn
